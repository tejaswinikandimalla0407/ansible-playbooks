---
- hosts: webservers
  user: ansible
  become: true
  connection: ssh
 
  tasks:
    - name: Install OpenJDK 17
      yum:
        name: java-17-amazon-corretto.x86_64
        state: present
 
    - name: Add Jenkins repository
      get_url:
        url: https://pkg.jenkins.io/redhat-stable/jenkins.repo
        dest: /etc/yum.repos.d/jenkins.repo
 
    - name: Import Jenkins GPG key
      rpm_key:
        key: https://pkg.jenkins.io/redhat-stable/jenkins.io-2023.key
        state: present
 
    - name: Install Jenkins
      yum:
        name: jenkins
        state: present
 
    - name: Start Jenkins service
      service:
        name: jenkins
        state: started
 
    - name: Enable Jenkins to start on boot
      systemd:
        name: jenkins
        enabled: true
 
    - name: Wait for Jenkins to be available on port 8080
      wait_for:
        port: 8080
        delay: 30
 
    - name: Retrieve Jenkins initial admin password
      shell: cat /var/lib/jenkins/secrets/initialAdminPassword
      register: jenkinspass
 
    - name: Display Jenkins admin password
      debug:
        var: jenkinspass.stdout
